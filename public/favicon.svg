<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Top shine -->
  <rect width="64" height="32" rx="14" fill="url(#shine)"/>

  <!-- Truck body (cargo area) -->
  <rect x="10" y="24" width="28" height="18" rx="3" fill="white" opacity="0.95"/>

  <!-- Truck cab -->
  <path d="M38 32h8l5 7v3H38V32z" fill="white" opacity="0.95"/>

  <!-- Cab window -->
  <path d="M39.5 33.5h5.5l3 5H39.5V33.5z" fill="#0ea5e9" opacity="0.7"/>

  <!-- Wheels -->
  <circle cx="20" cy="44" r="4" fill="#0369a1"/>
  <circle cx="20" cy="44" r="2" fill="white" opacity="0.6"/>
  <circle cx="45" cy="44" r="4" fill="#0369a1"/>
  <circle cx="45" cy="44" r="2" fill="white" opacity="0.6"/>

  <!-- Cargo lines (detail) -->
  <line x1="20" y1="28" x2="20" y2="40" stroke="#0ea5e9" stroke-width="1.2" opacity="0.4"/>
  <line x1="29" y1="28" x2="29" y2="40" stroke="#0ea5e9" stroke-width="1.2" opacity="0.4"/>

  <!-- Speed lines -->
  <line x1="10" y1="20" x2="24" y2="20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="10" y1="16" x2="19" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>
